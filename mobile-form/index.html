<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ca5789b065.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Mobile Form</title>
</head>
<body>
    <header class="mobile-header">
        <div class="container">
            <a href=""><i class="fa-solid fa-bars fa-xl" style="color: #ffffff"></i></a>
            <h2 class="page-name">Contacts</h2>
            <div class="mini-container">
                <a href=""><i class="fa-solid fa-magnifying-glass fa-xl" style="color: #ffffff;"></i></a>
                <a href=""><i class="fa-solid fa-ellipsis-vertical fa-xl" style="color: #ffffff;"></i></a>    
            </div>
        </div>
    </header>

    <section>
        <div class="icons">
            <div class="icons-1">
                <img src="images/phone-call.png" alt="user" width="50px" height="50px">
            </div>
            <div class="icons-2">

            </div>
        </div>
    </section>
    <form action="get" class="form">
        <div class="name two">
            <img src="images/user.png" alt="user" width="25x" height="25px">
            <input type="text" name="name" id="name" placeholder="Name" class="input-1 wide">
            <label for="name"></label>
        </div>
        <div class="phone">
            <img src="images/location-pin.png" alt="user" width="25px" height="25px">
            <div class="number">
                <input type="tel" name="number" id="number" placeholder="Phone number" class="input-2 odd">
                <label for="number"></label>
            </div>
            <div class="label">
                <select name="type" id="type" class="input-2 short">
                    <option value="home">Home</option>
                    <option value="mobile">Mobile</option>
                    <option value="work">Work</option>
                </select>
                <label for="type"></label>
            </div>
        </div>
        <div class="address">
            <input type="text" name="address" id="address" placeholder="Address" class="input-1 wide">
            <label for="address"></label>
        </div>
        <div class="city">
            <input type="text" name="city" id="city" placeholder="City" class="input-2 wide">
            <form action="city"></form>
        </div>
    </form>
</body>
</html>
