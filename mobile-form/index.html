<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ca5789b065.js" crossorigin="anonymous"></script>
    <title>Mobile Form</title>
</head>
<body>
    <header class="mobile-header">
        <div class="container">
            <a href=""><i class="fa-solid fa-bars fa-xl" style="color: #ffffff"></i></a>
            <h2 class="page-name">Contacts</h2>
            <div class="mini-container">
                <a href=""><i class="fa-solid fa-magnifying-glass fa-xl" style="color: #ffffff;"></i></a>
                <a href=""><i class="fa-solid fa-ellipsis-vertical fa-xl" style="color: #ffffff;"></i></a>    
            </div>
        </div>
    </header>
    
    <form action="get" class="form">
        <div class="name two">
            <img src="images/user.png" alt="user" width="25x" height="25px">
            <input type="text" name="name" id="name" placeholder="Name" class="input-1 wide">
            <label for="name"></label>
        </div>
        <div class="phone">
            <img src="images/phone-call.png" alt="user" width="25px" height="25px">
            <input type="tel" name="number" id="number" placeholder="Phone number" class="input-2 odd">
            <label for="number"></label>
            <select name="type" id="type" class="input-2 short space">
                <option value="home">Home</option>
                <option value="mobile">Mobile</option>
                <option value="work">Work</option>
            </select>
            <label for="type"></label>
        </div>
        <div class="address two">
            <img src="images/location-pin.png" alt="user" width="25px" height="25px">
            <input type="text" name="address" id="address" placeholder="Address" class="input-1 wide">
            <label for="address"></label>
        </div>
        <div class="city two">
            <img src="images/Blank.JPG" alt="" width="25px" height="25px">
            <input type="text" name="city" id="city" placeholder="City" class="input-2 wide">
            <label for="city"></label>
        </div>
        <div class="state-zip three">
            <img src="images/Blank.JPG" alt="" width="25px" height="25px">
            <select name="state" id="state" class="input-1 wide">
                <option value="state" autofocus selected disabled>State</option>
                <option value="colorado">Colorado</option>
                <option value="kansas">Kansas</option>
                <option value="utah">Utah</option>
                <label for="state"></label>
            </select>
            <input type="text" inputmode="numeric" name="zip" id="zip" placeholder="Zip" class="input-1 wide space">
            <label for="zip"></label>
        </div>
        <div class="email two">
            <img src="images/email.png" alt="email" width="25px" height="25px">
            <input type="email" id="email" name="email" placeholder="Email" class="input-2 wide">
            <label for="email"></label>
        </div>
        <div class="birthday two">
            <img src="images/cake.png" alt="cake" width="25px" height="25px">
            <input type="text" id="bday" name="bday" placeholder="Birthday" class="input-1 wide">
            <img src="images/calendar.png" alt="calendar" class="cal-img" width="25px" height="25px">
            <label for="bday"></label>
        </div>
    </form>
</body>
</html>
